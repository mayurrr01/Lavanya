<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You üíñ</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* Background text "LAVANYA" */
  .bg-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 10rem;
    color: rgba(255, 255, 255, 0.05);
    font-weight: bold;
    white-space: nowrap;
    user-select: none;
    pointer-events: none;
  }

  /* Floating butterfly */
  .butterfly {
    position: absolute;
    width: 120px;
    animation: fly 15s linear infinite;
  }

  @keyframes fly {
    0% { transform: translate(0,0) rotate(0deg); }
    25% { transform: translate(300px,200px) rotate(45deg); }
    50% { transform: translate(-300px,300px) rotate(-45deg); }
    75% { transform: translate(200px,-200px) rotate(30deg); }
    100% { transform: translate(0,0) rotate(0deg); }
  }

  .card {
    background: rgba(255, 255, 255, 0.85);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    max-width: 500px;
    z-index: 10;
    position: relative;
  }

  h1 {
    font-size: 1.5rem;
    color: #d6336c;
    margin-bottom: 15px;
  }

  .reveal {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 25px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  .reveal:hover {
    background: #e60050;
    transform: scale(1.05);
  }

  .hidden-text {
    margin-top: 20px;
    display: none; /* Hidden initially */
    font-size: 1.1rem;
    font-weight: bold;
    color: #444;
  }
</style>
</head>
<body>

<div class="bg-text">LAVANYA</div>
<img src="Butterfly.png" class="butterfly" alt="Butterfly">

<div class="card">
  <h1>‚ú® To the most beautiful lady in the world I have ever seen üíï</h1>
  <button class="reveal" onclick="showMessage()">Click me üíå</button>
  <p class="hidden-text" id="message">
    üå∏ I didn‚Äôt believe in magic until I met you. ‚ú®<br>
    üíû No matter how tough things get, remember I‚Äôm always by your side. ‚ù§Ô∏èü§ó
  </p>
</div>

<script>
  function showMessage() {
    document.getElementById("message").style.display = "block";
  }
</script>

</body>
</html>
